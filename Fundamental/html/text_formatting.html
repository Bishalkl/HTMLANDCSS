<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formatting</title>
</head>
<body>
    <h2>About something</h2>
    <p>Lorem ipsum <strong>dolor, </strong>sit amet consectetur adipisicing <em>elit</em>. Officia nostrum velit quia dolorem id corrupti accusantium quae, architecto tempore eos <sub>quo</sub> blanditiis sequi adipisci impedit <del>maxime</del> doloremque pariatur quibusdam veritatis.</p>
    <p>H<sub>2</sub>o</p>
    <p>4<sup>2</sup></p>
</body>
</html>
