<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS.</title>
</head>
<body>
    <h1>HTML FORM.</h1>
    <form>
        <label for="Username">Username : </label>
        <input type="text" id="Username"><br> <br>

        <label for="Password">Password: </label>
        <input type="text" id="Password"> <br> <br>

        <label for="email">Email: </label> 
        <input type="email" id="email"><br> <br>

        <P>Select your gender</P>
        <label for="male">Male</label>
        <input type="radio" name="z" id="male">
        <label for="female">Female</label>
        <input type="radio" name="z" id="female">
        <label for="other">Other</label>
        <input type="radio" name="z" id="other"><br> <br>

        <label for="Age_group">Select your age.</label>
        <select name="" id="Age_group">
            <option value="5 to 10">5 to 10</option>
            <option value="10 to 20">10 to 20</option>
            <option value="20 to 30">20 to 30</option>
            <option value="30 to 40">30 to 40</option>
            <option value="40 to 50">40 to 50</option>
            <option value="50+">50+</option>
        </select> <br> <br>

        <input type="submit" value ="Sign in">
    </form>
</body>
</html>
