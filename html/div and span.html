<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span</title>
    <style>
        .first{
            background-color: aqua;
            color: blue;
        }
        #second{
            background-color: blue;
            color: aqua;
        }
        #two{
            color: red;
        }
    </style>
</head>
<body>
    <div class="first">
        <h1>Heading one</h1>
        <ul>
            <li>list items</li>
            <li>list items</li>
            <li>list items</li>
            <li>list items</li>
            <li>list items</li>
            <li>list items</li>
            <li>list items</li>

        </ul>
    </div>
    <div id="second">
        <h2>Heading <span id="two">two</span></h2>
        <ol type="I">
            <li>list items</li>
            <li>list items</li>
            <li>list items</li>
            <li>list items</li>
            <li>list items</li>
            <li>list items</li>
            <li>list items</li>

        </ol>
    </div>
</body>
</html>
